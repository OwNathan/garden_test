<!DOCTYPE html>
<html>
<head>
  <style> body { margin: 0; padding: 0; } </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

  <div id="map" style="height: 100vh; width: 100vw;"></div>

  <script>
    // 1. Initialize Map
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomSnap: 0.5
    });

    // 2. Dimensions (Your photoshop dimensions)
    var w = 2116; 
    var h = 1788; 
    var bounds = [[0, 0], [h, w]];

    // 3. Image URL (Using the "raw" version properly)
    var url = 'https://raw.githubusercontent.com/OwNathan/garden_test/main/degenesis-rebirth-world-map-en-3264x2320.png';

    // 4. Add Image
    L.imageOverlay(url, bounds).addTo(map);

    // 5. Center Map
    map.fitBounds(bounds);

    // 6. Add Marker
    L.marker([h/2, w/2]).addTo(map)
      .bindPopup("<b>Welcome!</b><br>This is the center.");
  </script>

</body>
</html>
